    <lightning-card variant="narrow" class="card">
        <lightning-record-edit-form object-api-name="Employee_Wise_Account_Target__c">
            <lightning-layout multiple-rows size="12">
                <lightning-layout-item size="2" class="slds-p-top_x-small slds-p-horizontal_x-small"
                    small-device-size="2" medium-device-size="2" large-device-size="2">
                    <lightning-input-field field-name="Fiscal_Year__c" variant="label-stacked"
                        onchange={onFilterInputChange} value={fiscId}>
                    </lightning-input-field>
                </lightning-layout-item>

                <lightning-layout-item if:true={employes} size="2" class="slds-p-top_x-small slds-p-horizontal_x-small"

                    <lightning-input-field field-name="Employee__c" variant="label-stacked"

                    </lightning-input-field>
                </lightning-layout-item>

                <lightning-layout-item if:true={EWTarget_Flag} size="3"
                    class="slds-p-top_x-small slds-p-horizontal_x-small" small-device-size="3" medium-device-size="3"
                    large-device-size="3" style="padding-top: 33px !important; font-size: 15px; font-weight: 500;">
                    Target Amount : {EWTarget_value}
                </lightning-layout-item>

                <lightning-layout-item if:true={prodcategory} size="2"
                    class="slds-p-top_x-small slds-p-horizontal_x-small" small-device-size="2" medium-device-size="2"
                    large-device-size="2">
                    <lightning-input-field field-name="Product_Category1__c" variant="label-stacked"
                        onchange={onFilterInputChange} value={prodCatVal}>
                    </lightning-input-field>
                </lightning-layout-item>

                    EWPCTarget Quantity : {EWPCTarget_value}

                <lightning-layout-item if:true={remaining_flag} size="3"

                    <lightning-tab onactive={handleChildTabChange} data-label="Monthly" label="Monthly"
