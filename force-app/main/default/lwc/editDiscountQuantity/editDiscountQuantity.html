<template>
    <div class="container">
        <lightning-card>
            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </template>
            <div class="custom-header">Edit Discount &amp; Quantity</div>
            <div class="table-wrapper">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th style="width:24%">Product Name</th>
                            <th style="width:18%">Customer Part No.</th>
                            <th style="width:10%; text-align:right;">List Price</th>
                            <th style="width:10%; text-align:right;">Discount (SAP)</th>
                            <th style="width:14%">Discount Offered</th>
                            <th style="width:14%;">P&amp;F Charges</th>
                            <th style="width:12%">Quantity</th>
                            <th style="width:12%; text-align:right;">Sales Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={quoteLineItemList} for:item="item">
                            <tr key={item.Id}>
                                <td>{item.Product2.Name}</td>
                                <td>
                                    <lightning-input type="text" data-id={item.Id} variant="label-hidden"
                                        value={item.Customer_Part_No__c} class="input-field"
                                        onchange={handleCustomerPartNoChange}>
                                    </lightning-input>
                                </td>
                                <td class="amount">{item.ListPrice}</td>
                                <td class="amount">{item.Discount_as_per_SAP__c}%</td>
                                <td>
                                    <lightning-input type="number" data-id={item.Id} variant="label-hidden"
                                        value={item.Discount_to_be_offered__c} class="input-field"
                                        onchange={handleDiscountChange}>
                                    </lightning-input>
                                </td>
                                <td>
                                    <lightning-input type="number" data-id={item.Id} variant="label-hidden"
                                        value={item.P_F_Charges__c} class="input-field"
                                        onchange={handlePFChargeChanges}>
                                    </lightning-input>
                                </td>
                                <td>
                                    <lightning-input type="number" data-id={item.Id} variant="label-hidden"
                                        value={item.Quantity} class="input-field" onchange={handleQuantityChange}>
                                    </lightning-input>
                                </td>
                                <td class="amount highlight">{item.UnitPrice}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <div class="footer-actions">
                <lightning-button label="Cancel" variant="neutral" onclick={closeModal}>
                </lightning-button>
                <lightning-button label="Save" variant="brand" onclick={handleSave} class="slds-m-left_small">
                </lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
